<template>
  <div class="slds-clearfix">
    <div class="slds-float_left">
      <ul>
        <li>
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span class="slds-text-heading_medium"> {todayDate} </span>
            </div>
          </div>
        </li>
        <li>
          <div class="slds-grid slds-gutters">
            <!--<div class="slds-col">
              <span>
                <lightning-button-group>
                    <lightning-button variant="brand" icon-name="utility:chevronleft" onclick={leftHandler}></lightning-button>
                    <lightning-button  variant="brand" icon-name="utility:chevronright" onclick={rightHandler}></lightning-button>
                </lightning-button-group>
              </span>
            </div>-->
            <div class="slds-col" style="font-size: 13px;">
              <lightning-combobox name="location" label="Location" placeholder="Select Location" value="All"
                options={location_option} onchange={locationhandleChange}></lightning-combobox>
            </div>
            <div class="slds-col" style="font-size: 13px;">
              <lightning-combobox name="Schedule Type" label="Schedule Type" placeholder="Select Schedule Type	"
                value="All" data-schedule="schedule" options={schedule_option} onchange={scheduleTypehandleChange}>
              </lightning-combobox>
            </div>
          </div>
        </li>
      </ul>

    </div>

    <div class="slds-float_right" style="font-size: 13px;">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <span>
                <lightning-input style="padding-top: 24px;" type="date" name="dateSelection" value={today_SelectedDate}
                  label="Select Date" onchange={changeDateHandler}></lightning-input>
            </span>
        </div>
      </div>
</div>
<br />
</div>
<!-- center button -->
<div class="slds-align_absolute-center">
    <div class="slds-is-absolute" style="top: 60%; left: 50%; margin-left: -100px">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span>
                  <template if:true={botButtonVisible}>
                    <lightning-button label="Switch to Boats" onclick={botHandler} variant="brand"></lightning-button>
                  </template>

<template if:true={instructorButtonVisible}>
                    <lightning-button label="Switch to Instructor" onclick={instructorHandler} variant="brand"></lightning-button>
                  </template>
</span>
</div>
<div class="slds-col">
    <span>
                  <template if:true={botButtonVisible}>
                    <lightning-button label="New Event" onclick={newEventHandler} variant="brand"></lightning-button>
                  </template>
                </span>
</div>
</div>


</div>
</div>
<br />
</template>
